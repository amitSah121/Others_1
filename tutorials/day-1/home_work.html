<!DOCTYPE html>
<html>
  <head>
    <title>HomeWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="w3-content w3-border">
      <!-- Navbar -->
      <div class="w3-container w3-margin-bottom w3-padding-large w3-pale-red">
        <span class="w3-padding w3-red">LOGO</span>
        <div class="w3-right w3-show-inline-block">
          <span class="w3-bar-item w3-padding-small">Home</span>
          <span class="w3-bar-item w3-padding-small">Contact Us</span>
          <span class="w3-bar-item w3-padding-small">About</span>
          <span class="w3-bar-item w3-padding-small">Map</span>
          <span class="w3-bar-item w3-padding-small"><i class="fa fa-home"></i></span>
        </div>
      </div>
      <div class="w3-container w3-red w3-margin">
        <h2>London</h2>
        <p>
          <i class="fa fa-home"></i>
          London is the most populous city in the United Kingdom, with a
          metropolitan area of over 9 million inhabitants.
        </p>
      </div>
      <div class="w3-container w3-margin">
        <table class="w3-table">
          <tr>
            <td class="w3-center w3-bar-block">
              <span class="w3-bar-item"></span
              ><span class="w3-bar-item">hello</span
              ><span class="w3-bar-item">hello</span>
            </td>
            <td>Smith</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
